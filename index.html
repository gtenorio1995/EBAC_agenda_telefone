<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="conteiner-geral">
        <!-- CABECALHO -->
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <!-- FIM DO CABECALHO -->

        <!-- CAMPO DE EXECUCAO -->
        <main>
            <!-- FORMULARIO -->
            <form action="" id="form-cadastro">
                <input type="text" name="Nome" id="nome-contato" required placeholder="Digite o nome do contato">
                <input type="tel" name="telefone" id="telefone-contato" required
                    placeholder="Digite o telefone do contato">
                <button type="submit">Cadastrar</button>
            </form>
            <!-- FIM DO FORMULARIO -->

            <!-- TABELA -->
            <table cellspacing="0">
                <!-- CABECALHO DA TABELA -->
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>

                <!-- CORPO DA TABELA -->
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
            <!-- FIM DA TABELA -->
        </main>
        <!-- FIM DO CAMPO DE EXECUCAO -->
    </div>
    <script src="main.js"></script>
</body>

</html>
